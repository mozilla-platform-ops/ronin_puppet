---
windows:

# Datacnter resources
  datacenter:
    log_aggregator: "log-aggregator.srv.releng.%{facts.custom_win_mozspace}.mozilla.com"
    ntp: "infoblox1.private.%{facts.custom_win_mozspace}.mozilla.com"

    mdc1:
      # KMS server ip is needed for cloud authentication
      kms:
        ip: "10.48.69.99"
    ports:
      ssh: 22
      vnc: 5900

  # External resources
  external:
    ntp: "0.pool.ntp.org"
    papertrail: "logs.papertrailapp.com"

  # Windows KMS
  # KMS keys are publicly available https://docs.microsoft.com/en-us/windows-server/get-started/kmsclientkeys
  kms:
    key:
      microsoft_windows_11_enterprise: "NPPR9-FWDCX-D2C8J-H872K-2YT43"
      microsoft_windows_10_enterprise: "NPPR9-FWDCX-D2C8J-H872K-2YT43"


  # Common dirs across all Windows platforms
  dir:
    generic_worker: "%{facts.custom_win_systemdrive}\\generic-worker"
    worker_runner: "%{facts.custom_win_systemdrive}\\worker-runner"
    nssm: "%{facts.custom_win_systemdrive}\\nssm"
    vac: "%{facts.custom_win_systemdrive}\\VAC"

  winaudit_ssh: 'ssh-rsa  win_audit'

  # Mozilla profile
  mozilla_profile:
    source: "https://roninpuppetassets.blob.core.windows.net/binaries/mozilla/mozprofilerprobe.mof"
    local:  "%{facts.custom_win_roninprogramdata}\\mozprofilerprobe.mof"

  # Software and related values
  # azure blob resources
  ext_pkg_src: "https://roninpuppetassets.blob.core.windows.net/binaries"
  ext_gpg_src: "https://roninpuppetassets.blob.core.windows.net/binaries/gpg"

  # Taskcluster resources
  taskcluster:
    root_url: "https://firefox-ci-tc.services.mozilla.com"
    wstaudience: "firefoxcitc"
    wstserverurl: "https://firefoxci-websocktunnel.services.mozilla.com"
    package_source: "https://github.com/taskcluster/generic-worker/releases/download"
    relops_az: "https://roninpuppetassets.blob.core.windows.net/binaries/taskcluster"
    relops_s3: "https://s3-us-west-2.amazonaws.com/ronin-puppet-package-repo/Windows/taskcluster"
    version: "86.0.2"
    generic-worker:
      name:
        amd64: "generic-worker-multiuser-windows-amd64"
    proxy:
      name:
        amd64: "taskcluster-proxy-windows-amd64"
    livelog:
      name:
        amd64: "livelog-windows-amd64"
    worker_runner:
      name:
        amd64: "start-worker-windows-amd64"
      provider: "azure"
      implementation: "generic-worker"
    hardware_idle_timeout: 0


  # Mozilla-Build
  mozilla_build:
    version: '4.1'
    hg_version: '6.2.1'
    py3_pip_version: '23.3.2'
    zstandard_version: '0.19.0'
    psutil_version: '5.9.4'
  driver:
    gfx:
      version: '101.4255'
  git:
    version: '2.49.0'
  googlechrome:
    version: 'latest'
  gpu-latest:
    name: "538.15_grid_win10_win11_server2019_server2022_dch_64bit_international_azure_swl"
    display_name: "NVIDIA Graphics Driver 538.15"
  hg:
    version: '6.9'
  nssm:
    version: '2.24'
  vac:
    version: '464'
  azure:
    vm_agent:
      version: '2.7.41491.1057_2205251057.fre'
      display_name: "Windows Azure VM Agent - 2.7.41491.1057"
