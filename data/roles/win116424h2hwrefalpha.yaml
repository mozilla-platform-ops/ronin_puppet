---

win-worker:
  function: "tester"
  generic_worker:
    client_id: "project/releng/generic-worker/win11-64-24h2-hw-ref-alpha"

  # Mozilla-build
  mozilla_build:
    version: '4.1'
    zstandard_version: '0.19.0'
    psutil_version: '5.9.4'

  # Mozilla profile
  mozilla_profile:
    source: "https://roninpuppetassets.blob.core.windows.net/binaries/mozilla/mozprofilerprobe.mof"
    local:  "%{facts.custom_win_roninprogramdata}\\mozprofilerprobe.mof"

  # Applications
  googlechrome:
    version: 'latest'
  git:
    version: '2.49.0'
  hg:
    version: '6.9'
  nssm:
    version: '2.24'
  vac:
    version: '464'
  # driver:
  #   gfx:
  #     version: '101.4255'
  # Logging
  # Logging level options debug, verbose, or restricted.
  log:
    level: "verbose"
  ## Use to overwrite values in the Windows yaml file.
  ## Replace windows. with win-worker.variant.
  variant:
