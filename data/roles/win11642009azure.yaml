---

win-worker:
  function: "tester"
  # generic-worker
  generic_worker:
    # File versions
    name: "generic-worker-multiuser-windows-amd64"
    version: '81.0.3'

  taskcluster:
    worker_runner:
        name: 'start-worker-windows-amd64'
        version: '81.0.3'
        provider: "azure"
        implementation: "generic-worker"
    proxy:
        name: "taskcluster-proxy-windows-amd64"
        version: '81.0.3'
    # Refrencing the file directly with version in it
    # Since there is no programtic way to check the version of the livelog exe
    livelog:
        name: "livelog-windows-amd64"
        version: '81.0.3'
    client_id: "azure/gecko-t/win11-64-2009"
    worker_group: "test"

  # Mozilla-build
  mozilla_build:
    version: '4.1'
    zstandard_version: '0.19.0'
    psutil_version: '5.9.4'

  # Mozilla profile
  mozilla_profile:
    source: "https://roninpuppetassets.blob.core.windows.net/binaries/mozilla/mozprofilerprobe.mof"
    local:  "%{facts.custom_win_roninprogramdata}\\mozprofilerprobe.mof"

  # Applications
  azure:
    vm_agent:
      version: '2.7.41491.1139_2408131139.fre'
      display_name: "Windows Azure VM Agent - 2.7.41491.1139"
  git:
    version: '2.48.1'
  gpu-latest:
    name: "538.15_grid_win10_win11_server2019_server2022_dch_64bit_international_azure_swl"
    display_name: "NVIDIA Graphics Driver 538.15"
  gpu:
    name: "472.39_grid_win11_win10_64bit_Azure-SWL"
    display_name: "NVIDIA Graphics Driver 472.39"
  hg:
    version: '6.2.1'
  nssm:
    version: '2.24'
  vac:
    version: '464'
  # Logging
  # Logging level options debug, verbose, or restricted.
  log:
    level: "restricted"
