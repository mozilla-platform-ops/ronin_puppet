---

win-worker:
  # generic-worker
  generic_worker:
    # File versions
    name: "generic-worker-multiuser-windows-amd64"
    version: '53.2.1'

  taskcluster:
    worker_runner:
        name: 'start-worker-windows-amd64'
        version: '53.2.1'
        provider: "azure"
        implementation: "generic-worker"
    proxy:
        name: "taskcluster-proxy-windows-amd64"
        version: '53.2.1'
    # Refrencing the file directly with version in it
    # Since there is no programtic way to check the version of the livelog exe
    livelog:
        name: "livelog-windows-amd64"
        version: '53.2.1'
    client_id: "azure/gecko-t/win10-64-2009"
    worker_group: "test"

  # Mozilla-build
  mozilla_build:
    version: '4.0.2'
    hg_version: '6.2.1'
    py3_pip_version: '22.3.1'
    py3_zstandard_version: '0.19.0'
    psutil_version: '5.9.4'

  # Mozilla profile
  mozilla_profile:
    source: "https://roninpuppetassets.blob.core.windows.net/binaries/mozilla/mozprofilerprobe.mof"
    local:  "%{facts.custom_win_roninprogramdata}\\mozprofilerprobe.mof"

  # Applications
  azure:
    vm_agent:
      version: '2.7.41491.1057_2205251057.fre'
      display_name: "Windows Azure VM Agent - 2.7.41491.1057"
  git:
    version: '2.37.3'
  gpu:
    name: "472.39_grid_win11_win10_64bit_Azure-SWL"
    display_name: "NVIDIA Graphics Driver 472.39"
  nssm:
    version: '2.24'
  # Logging
  # Logging level options debug, verbose, or restricted.
  log:
    level: "restricted"
