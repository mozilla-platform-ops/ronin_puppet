---

ntp_server: "ntp.build.mozilla.org"

smtp_relay_host: "smtp1.mail.mdc1.mozilla.com"

# Apple firmware acceptance hash
apple_firmware_acceptance:
    Macmini7,1: [ 'MM71.0232.B00' ]
    MacBookPro13,3: [ 'VirtualBox' ]


user_groups:
  relops:
    - jwatkins
    - dhouse
    - mcornmesser
    - aerickson
    - rthijssen
  signing:
    - ahalberstadt
    - asasaki
    - bhearsum
    - hneiva
    - mtabara
  cia: []

scriptworker_users:
  dep:
    depbld1:
      home: /builds/dep1
      supported_behaviors:
        - mac_sign
        - mac_sign_and_pkg
        - mac_geckodriver
        - mac_single_file
      dmg_prefix: "dep1"
      worker_id_suffix: "a"
      cot_product: "firefox"
      widevine_filename: "widevine_dep.crt"
    depbld2:
      home: /builds/dep2
      supported_behaviors:
        - mac_sign
        - mac_sign_and_pkg
        - mac_geckodriver
        - mac_single_file
      dmg_prefix: "dep1"
      worker_id_suffix: "b"
      cot_product: "firefox"
      widevine_filename: "widevine_dep.crt"
    tbbld:
      home: /builds/tb-dep
      supported_behaviors:
        - mac_sign
        - mac_sign_and_pkg
        - mac_geckodriver
        - mac_single_file
      dmg_prefix: "tb"
      worker_type_prefix: "tb-"
      worker_id_suffix: "tb"
      cot_product: "thunderbird"
      widevine_filename: "widevine_dep.crt"
  tb-prod:
    cltbld:
      home: /builds/scriptworker
      supported_behaviors:
        - mac_sign
        - mac_sign_and_pkg
        - mac_geckodriver
        - mac_single_file
        - mac_notarize
        - mac_notarize_part_1
        - mac_notarize_part_3
      dmg_prefix: "prod"
      cot_product: "thunderbird"
      widevine_filename: "widevine_prod.crt"
      ed_key_filename: "ed25519_privkey"
      notarization_users:
        - notary1
        - notary2
        - notary3
        - notary4
        - notary5
        - notary6
        - notary7
        - notary8
        - notary9
        - notary10
  ff-prod:
    cltbld:
      home: /builds/scriptworker
      supported_behaviors:
        - mac_sign
        - mac_sign_and_pkg
        - mac_geckodriver
        - mac_single_file
        - mac_notarize
        - mac_notarize_part_1
        - mac_notarize_part_3
      dmg_prefix: "prod"
      cot_product: "firefox"
      widevine_filename: "widevine_prod.crt"
      ed_key_filename: "ed25519_privkey"
      notarization_users:
        - notary1
        - notary2
        - notary3
        - notary4
        - notary5
        - notary6
        - notary7
        - notary8
        - notary9
        - notary10

scriptworker_config:
    ff-prod:
        taskcluster_scope_prefix: 'project:releng:signing:'
        tb_taskcluster_scope_prefix: 'project:comm:thunderbird:releng:signing:'
        sign_chain_of_trust: true
        verify_chain_of_trust: true
        verify_cot_signature: true
        worker_type: 'signing-mac-v1'
        scriptworker_revision: "cd731fa4b02b10b430f9414df678f47640491931"
        scriptworker_scripts_revision: "b5bc337fcbe2c62a389521bf4265f776df688dcd"
    tb-prod:
        tb_taskcluster_scope_prefix: 'project:comm:thunderbird:releng:signing:'
        sign_chain_of_trust: true
        verify_chain_of_trust: true
        verify_cot_signature: true
        worker_type: 'tb-signing-mac-v1'
        scriptworker_revision: "cd731fa4b02b10b430f9414df678f47640491931"
        scriptworker_scripts_revision: "b5bc337fcbe2c62a389521bf4265f776df688dcd"
    dep:
        taskcluster_scope_prefix: 'project:releng:signing:'
        tb_taskcluster_scope_prefix: 'project:comm:thunderbird:releng:signing:'
        sign_chain_of_trust: false
        verify_chain_of_trust: true
        verify_cot_signature: false
        worker_type: 'depsigning-mac-v1'
        scriptworker_revision: "cd731fa4b02b10b430f9414df678f47640491931"
        scriptworker_scripts_revision: "b5bc337fcbe2c62a389521bf4265f776df688dcd"

poller_config:
    ff-prod:
        user: poller
        worker_type: mac-notarization-poller
    tb-prod:
        user: poller
        worker_type: tb-mac-notarization-poller

signingworker_roles:
    ff-prod:
        nightly:
            apple_asc_provider: 'MozillaCorporation'
            notarization_poll_timeout: 6300
            sign_with_entitlements: true
            verify_mac_signature: true
            base_bundle_id: 'org.mozilla.firefox-mac-nightly'
            widevine_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            omnija_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            langpack_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
        release:
            apple_asc_provider: 'MozillaCorporation'
            notarization_poll_timeout: 6300
            sign_with_entitlements: true
            verify_mac_signature: true
            base_bundle_id: 'org.mozilla.firefox-mac-release'
            widevine_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            omnija_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            langpack_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
    tb-prod:
        nightly:
            apple_asc_provider: 'MozillaCorporation'
            notarization_poll_timeout: 6300
            sign_with_entitlements: true
            verify_mac_signature: true
            tb_base_bundle_id: 'org.mozilla.thunderbird-mac-nightly'
            widevine_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            omnija_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            langpack_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
        release:
            apple_asc_provider: 'MozillaCorporation'
            notarization_poll_timeout: 6300
            sign_with_entitlements: true
            verify_mac_signature: true
            tb_base_bundle_id: 'org.mozilla.thunderbird-mac-release'
            widevine_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            omnija_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            langpack_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
    dep:
        dep:
            apple_asc_provider: 'MozillaCorporation'
            notarization_poll_timeout: 5
            sign_with_entitlements: true
            verify_mac_signature: false
            base_bundle_id: 'org.mozilla.firefox-mac-dep'
            tb_base_bundle_id: 'org.mozilla.thunderbird-mac-dep'
            widevine_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            omnija_url: 'https://autograph-external.prod.autograph.services.mozaws.net'
            langpack_url: 'https://autograph-external.prod.autograph.services.mozaws.net'


