---
version: 5
defaults:
  data_hash: yaml_data
  datadir: data

hierarchy:
    # It is acceptable for dot notation facts (eg. %{facts.some_fact}) to not exist
    # since they will simply return an empty string
    # Windows doesn't have facts.puppet_role
  - name: "Per-role Windows"
    path: "roles/%{facts.custom_win_role}.yaml"

  - name: "Per-OS defaults"
    path: "os/%{facts.os.family}.yaml"

  - name: "Per-role secrets"
    lookup_key: hiera_vault
    options:
      default_field_parse: json
      v1_lookup: false
      v2_guess_mount: false
      mounts:
        hiera/data:
          - "roles/%{facts.puppet_role}"
          - "roles/%{facts.puppet_role}/vault_secrets::"
          - common

  - name: "Per-role data"
    path: "roles/%{facts.puppet_role}.yaml"

  - name: "Secrets generated from Vault at provisioning"
    path: "secrets/vault.yaml"

  - name: "Common data to all"
    path: "common.yaml"
