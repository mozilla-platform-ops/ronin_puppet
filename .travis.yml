---
language: ruby
os: linux
dist: xenial
rvm:
  - 2.4.5

cache:
  directories:
  - $HOME/.cache/pre-commit

# safelist - we only build on this list
branches:
  only:
    - master

before_install:
  - gem update --system
  - gem install bundler
  - pip install pre-commit

gemfile: ".gemfile"

jobs:
  include:
    - name: "exec pre-commit hooks"
      language: python
      script:
        - pre-commit run --all-files
    - name: "puppet arser validate"
      script:
        - bundle exec puppet parser validate `find modules -name '*.pp'`
    - name: "puppet lint"
      script:
        - bundle exec puppet-lint --fail-on-warnings `find modules -name '*.pp'`
    - name: "r10k puppetfile install"
      script:
        - bundle exec r10k puppetfile install --moduledir=/tmp/r10k_module_test -v --force

notifications:
  slack:
    secure: 
    on_success: always
    on_failure: always
    template:
      - "%{repository_slug} #%{build_number} (%{branch} - %{commit} - %{author})"
      - "Status: %{message}"
      - "Change view: %{compare_url}"
      - "Build details: %{build_url}"
