---
# from https://github.com/scoopex/puppet-kitchen_template
driver:
  name: vagrant
  provider: virtualbox
  provision: true

provisioner:
  name: puppet_apply
  modules_path: "modules:r10k_modules"
  hiera_data_path: data
  hiera_data_remote_path: /tmp/kitchen/data
  hiera_deep_merge: true
  hiera_writer_files:
    - secrets/vault.yaml:
        telegraf:
          user: telegraf
          password: telegraf4fun
        papertrail:
          host: localhost
          port: 1111
        linux_vnc:
          user: cltbld
          group: cltbld
          user_homedir: '/home/cltbld'
          password: 'vnc4free'
        cltbld_user:
          password: 'abc123'
          salt: 'h3hhahchahah'
          iterations: '3'
        generic_worker:
          gecko_t_linux_talos:
            taskcluster_client_id: '123'
            taskcluster_access_token: 'foo'
            livelog_secret: 'haha'
            quarantine_client_id: '3333'
            quarantine_access_token: 'Q_TOKEN'
            bugzilla_api_key: 'BZ_KEY'
  puppet_verbose: true
  #puppet_version: 7
  puppet_debug: true
  require_chef_for_busser: false
  require_puppet_omnibus: false
  require_puppet_repo: false
  custom_options: '--show_diff'
  verify_host_key: false
  resolve_with_librarian_puppet: false
  resolve_with_r10k: false

verifier:
  name: serverspec
  default_pattern: true

busser:
  ruby_bindir: /usr/bin

platforms:
  # vagrant automatically generates a hostname, if that exceeds 64 characters vbox fails, see bug #6
  - name: ubuntu18
    driver_plugin: vagrant
    driver_config:
      customize:
        audio: "none"
    driver:
      vagrantfile_erb: vagrantfiles/Vagrantfile-debianoid.erb
      box: ubuntu/bionic64
      box_url: https://app.vagrantup.com/ubuntu/boxes/bionic64
  # TODO: setup docker driver, get docker image with working systemd, and test on travis.
suites:
  - name: linux
    provisioner:
      custom_options: '-e "include roles_profiles::roles::gecko_t_linux_talos"'
    includes:
      - ubuntu18
    attributes:
  - name: bitbar
    provisioner:
      custom_options: '-e "include roles_profiles::roles::bitbar_devicepool"'
    includes:
      - ubuntu18
    attributes:
  - name: snakepit_head
    provisioner:
      custom_options: '-e "include roles_profiles::roles::snakepit_head"'
    includes:
      - ubuntu18
    attributes:
  - name: snakepit_worker
    provisioner:
      custom_options: '-e "include roles_profiles::roles::snakepit_worker"'
    includes:
      - ubuntu18
    attributes:
