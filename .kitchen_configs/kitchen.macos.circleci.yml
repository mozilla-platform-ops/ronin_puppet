      custom_options: '-e "include roles_profiles::roles::<%= ENV["PUPPET_ROLE"] %>"'
      custom_facts:
        puppet_role: <%= ENV['PUPPET_ROLE'] %>
      hiera_writer_files:
        - secrets/vault.yaml:
            <<: *secrets
