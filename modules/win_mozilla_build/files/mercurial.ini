[extensions]
mq=
purge=
rebase=
share=
sparse=
robustcheckout=C:\mozilla-build\robustcheckout.py

[diff]
git=true
showfunc=true
ignoreblanklines=true

[web]
cacerts=C:\mozilla-build\msys\etc\cacert.pem

[progress]
delay = 1.0
refresh = 1.0
assume-tty = true

[ui]
traceback=true
username=Mozilla Release Engineering <release@mozilla.com>
clonebundleprefers=VERSION=packed1

[worker]
enabled=false
